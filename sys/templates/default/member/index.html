        // 指定图表的配置项和数据
		var option = {
			xAxis: {
				type: 'category',
				data: [{$datay}]

			yAxis: {

			},
			series: [{
				data: [{$datax}],

            normal: {
                position: 'top',
                show: true
            }
        }
			}]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
